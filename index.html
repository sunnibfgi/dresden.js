<!doctype html>
<head>
  <meta charset="utf-8">
  <title>order</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="page">
    <div id="render"></div>
    <div class="statis">&#8364;&nbsp;<span id="total" class="total"></span><a class="send-btn" id="send-btn" href="result.html">send</a>
    </div>
  </div>
  <script type="text/html" id="order-tpl">
<% var total = 0;%>
<% data.forEach(function(data){%>
<% total+=(+data.dealNum * data.dealPrice);%>
  <div class="blk" id="blk-<%=data.dealId%>" data-bundle="<%=data.dealId%>|<%=data.dealTitle%>|<%=data.dealNum%>">
    <span class="blk-close" data-close data-id="blk-<%=data.dealId%>">X</span>
    <div class="caption">
      <p class="pic"><img src="<%=data.dealImg%>"></p>
      <div class="main">
        <h4><%=data.dealTitle%></h4>
        <div><span class="price"><%=data.dealPrice%></span>
			<p><span class="btn" data-counter>-</span><input type="text" value="<%=data.dealNum%>" data-id="blk-<%=data.dealId%>" data-original-value= "<%=data.dealNum%>" data-unit-price="<%=data.dealPrice%>" disabled maxlength="2"><span class="btn" data-counter>+</span></p>
		</div>
      </div>
    </div>
    <% var split = data.dealDetail.split(';').slice(0,-1);%>
	 <ul>
      <% split.forEach(function(d, i){%>
        <% var split = d.split(':'); total+=(split[1]*(+split[2]));%>
            <li class="list" data-num="<%=split[1]%>"><span class="food"><%=split[0]%></span><div class="fn"><span class="btn" data-counter>-</span><input type="text" value="<%=split[1]%>"
			 data-id="blk-<%=data.dealId%>" data-index=<%=i%>  data-title="<%=split[0]%>" data-original-value="<%=split[1]%>" data-unit-price="<%=split[2]%>" disabled maxlength="2"><span class="btn" data-counter>+</span> </div>
  </li>
  <%});%>
   </ul>
   <p class="item-price" data-price></p>
    </div>
    <% }); %>
	
	  </script>
  <script src="js/assist.js"></script>
  <script src="js/app.js"></script>

</body>

</html>
